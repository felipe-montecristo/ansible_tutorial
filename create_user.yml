---
- hosts: all
  become: yes
  tasks:
    - name: create group developers
      group:
        name: developers
        state: present
    
    - name: create user simone
      user:
        name: simone
        state: present
        groups: root,developers
        create_home: yes
        shell: /bin/bash
        comment: "new user"

    - name: add ssh key for simone
      authorized_key:
        user: simone
        key: "ssh-rsa  felipe@Xmachine"

    - name: add sudoers file for simone #simone kann sudo ohne Passworteingabe verwenden.

      copy:
        src: sudoer_simone
        dest: /etc/sudoers.d/simone
        owner: root
        group: root
        mode: 0440
  
